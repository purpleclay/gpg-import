name: ci
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Cargo.*"
  pull_request:
    branches:
      - main
    # paths:
    #   - "src/**"
    #   - "Cargo.*"

permissions:
  contents: read

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    name: rustfmt / stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Sign something
        run: |
          ls -l /home/runner/.gnupg
          cat /home/runner/.gnupg/gpg-agent.conf
          echo "hello, world!" > a.txt
          gpg -s a.txt
          ls -la

      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cargo Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build
        run: cargo build

      - name: Run
        run: ./target/debug/gpg-import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          # GPG_PASSPHRASE: ${{ secrets.PASSPHRASE }}

      - name: Sign something
        run: |
          ls -l /home/runner/.gnupg
          cat /home/runner/.gnupg/gpg-agent.conf
          echo "hello, world!" > a.txt
          gpg -s a.txt
          ls -la

  clippy:
      runs-on: ubuntu-latest
      name: clippy / ${{ matrix.toolchain }}
      strategy:
        fail-fast: false
        matrix:
          toolchain: [stable, beta]
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Install ${{ matrix.toolchain }}
          uses: dtolnay/rust-toolchain@master
          with:
            toolchain: ${{ matrix.toolchain }}
            components: clippy

        - name: Cargo Clippy
          uses: actions-rs/cargo@v1
          with:
            command: clippy

  build:
    runs-on: ${{ matrix.platform.runs-on }}
    name: build / ${{ matrix.platform.name }}
    strategy:
      matrix:
        platform:
          - name: linux_x86_64_musl
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: true
          - name: linux_x86_64_gnu
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-cross: true
          - name: linux_aarch64_musl
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use-cross: true
          - name: linux_aarch64_gnu
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use-cross: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.platform.use-cross }}
          command: build
          args: --locked --release --target ${{ matrix.platform.target }}

name: ci
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Cargo.*"
  pull_request:
    branches:
      - main
    # paths:
    #   - "src/**"
    #   - "Cargo.*"

permissions:
  contents: read

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    name: rustfmt / stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cargo Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

  clippy:
      runs-on: ubuntu-latest
      name: clippy / ${{ matrix.toolchain }}
      strategy:
        fail-fast: false
        matrix:
          toolchain: [stable, beta]
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Install ${{ matrix.toolchain }}
          uses: dtolnay/rust-toolchain@master
          with:
            toolchain: ${{ matrix.toolchain }}
            components: clippy

        - name: Cargo Clippy
          uses: actions-rs/cargo@v1
          with:
            command: clippy

  build:
    runs-on: ${{ matrix.platform.runs-on }}
    name: build / ${{ matrix.platform.name }}
    strategy:
      matrix:
        platform:
          - name: linux_x86_64_musl
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: true
          - name: linux_x86_64_gnu
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-cross: true
          - name: linux_aarch64_musl
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use-cross: true
          - name: linux_aarch64_gnu
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use-cross: true
          - name: darwin_x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
            use-cross: false
          - name: darwin_aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
            use-cross: false
          - name: windows_x86_64_msvc
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            use-cross: false
          - name: windows_x86_64_gnu
            runs-on: windows-latest
            target: x86_64-pc-windows-gnu
            use-cross: false
          - name: windows_aarch64
            runs-on: windows-latest
            target: aarch64-pc-windows-msvc
            use-cross: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.platform.use-cross }}
          command: build
          args: --locked --release --target ${{ matrix.platform.target }}

      - name: Archive
        id: archive
        shell: bash
        run: |
          EXE_SUFFIX=""
          case ${{ matrix.platform.target }} in
            *-pc-windows-*)
              EXE_SUFFIX=".exe"
              ;;
          esac;
          PKG_SUFFIX=".tar.gz";
          case ${{ matrix.platform.target }} in
            *-pc-windows-*)
              PKG_SUFFIX=".zip"
              ;;
          esac;
          PKG_NAME=gpg-import-${{ matrix.platform.target }}$PKG_SUFFIX
          PKG_DIR=archive/gpg-import
          mkdir -p $PKG_DIR
          cp target/${{ matrix.platform.target }}/release/gpg-import$EXE_SUFFIX $PKG_DIR/
          cp README.md LICENSE $PKG_DIR/

          pushd $PKG_DIR >/dev/null
          case ${{ matrix.platform.target }} in
            *-pc-windows-*)
              7z -y a "${PKG_NAME}" * | tail -2
              7z l "${PKG_NAME}"
              ;;
            *)
              tar czf "${PKG_NAME}" *
              ;;
          esac;
          popd >/dev/null

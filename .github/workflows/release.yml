name: release
on:
  push:
    tags:
      - "*.*.*"

jobs:
  release:
    runs-on: ${{ matrix.platform.runs-on }}
    name: release / ${{ matrix.platform.name }}
    strategy:
      matrix:
        platform:
          - name: linux_x86_64_musl
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: true
          - name: linux_x86_64_gnu
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-cross: true
          - name: linux_aarch64_musl
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use-cross: true
          - name: linux_aarch64_gnu
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use-cross: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.platform.use-cross }}
          command: build
          args: --locked --release --target ${{ matrix.platform.target }}

      - name: Archive
        id: archive
        shell: bash
        run: |
          # TODO: include version number within package
          PKG_NAME=gpg-import-${{ matrix.platform.target }}.tar.gz
          PKG_DIR=archive/gpg-import
          mkdir -p $PACKAGE_DIR
          cp target/${{ matrix.platform.target }}/release/gpg-import $PACKAGE_DIR/
          cp README.md LICENSE $PACKAGE_DIR/

          pushd $PACKAGE_DIR
          tar czf "${PKG_NAME}" "*"
          popd

          # Output path to archive for future upload
          echo "archive-name=${PKG_NAME}" >> $GITHUB_OUTPUT
          echo "archive-path=${PKG_DIR}/${PKG_NAME}" >> $GITHUB_OUTPUT

      - name: Upload Archive
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.archive.outputs.archive-name }}
          path: ${{ steps.archive.outputs.archive-path }}
